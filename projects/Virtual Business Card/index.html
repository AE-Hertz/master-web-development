<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Business Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .card-container {
      width: 300px;
      height: 180px;
      perspective: 1000px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .front {
      background-color: #1e90ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    .back {
      background-color: #fff;
      color: #333;
      transform: rotateY(180deg);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      text-align: center;
    }
    .back a {
      text-decoration: none;
      color: #1e90ff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="businessCard">
      <div class="side front">John Doe</div>
      <div class="side back">
        <p>Email: <a href="mailto:john@example.com">john@example.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
        <p><a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn Profile</a></p>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('businessCard');
    card.addEventListener('click', () => {
      card.classList.toggle('flip');
    });
  </script>
</body>
</html>

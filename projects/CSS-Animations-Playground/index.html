<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Animations Playground</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Animations Playground</h1>

      <div class="playground">
        <div id="demoElement" class="animate"></div>
      </div>

      <div class="controls">
        <label for="duration">Duration (seconds): </label>
        <input
          type="range"
          id="duration"
          min="1"
          max="10"
          step="0.1"
          value="2"
        />
        <span id="durationValue">2s</span>

        <label for="delay">Delay (seconds): </label>
        <input type="range" id="delay" min="0" max="5" step="0.1" value="0" />
        <span id="delayValue">0s</span>

        <label for="easing">Easing: </label>
        <select id="easing">
          <option value="ease">Ease</option>
          <option value="linear">Linear</option>
          <option value="ease-in">Ease-in</option>
          <option value="ease-out">Ease-out</option>
          <option value="ease-in-out">Ease-in-out</option>
        </select>

        <label for="iterations">Iterations: </label>
        <input
          type="range"
          id="iterations"
          min="1"
          max="10"
          step="1"
          value="1"
        />
        <span id="iterationsValue">1</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

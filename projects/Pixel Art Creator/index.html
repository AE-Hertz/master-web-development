<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Creator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        .grid-cell {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .controls input {
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Pixel Art Creator</h1>
    <div class="controls">
        <input type="color" id="colorPicker" value="#000000">
        <button onclick="resetGrid()">Reset Canvas</button>
    </div>
    <div class="grid" id="gridContainer"></div>

    <script>
        const gridSize = 16; // 16x16 grid
        const gridContainer = document.getElementById('gridContainer');
        const colorPicker = document.getElementById('colorPicker');

        // Create the grid
        function createGrid() {
            gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gridContainer.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
            gridContainer.innerHTML = ''; // Clear the grid
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.addEventListener('click', () => paintCell(cell));
                gridContainer.appendChild(cell);
            }
        }

        // Paint a cell with the selected color
        function paintCell(cell) {
            cell.style.backgroundColor = colorPicker.value;
        }

        // Reset the grid to its initial state
        function resetGrid() {
            createGrid();
        }

        // Initialize the grid on page load
        createGrid();
    </script>

</body>
</html>

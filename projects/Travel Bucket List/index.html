<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Bucket List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Travel Bucket List</h1>
        <input type="text" id="destination" placeholder="Add a new destination">
        <select id="category">
            <option value="Want to Visit">Want to Visit</option>
            <option value="Visited">Visited</option>
        </select>
        <button id="add-btn">Add</button>
        <div id="counter">Total Destinations: 0</div>
        <ul id="bucket-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Scrapbook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scrapbook">
    <h1>My Digital Scrapbook</h1>
    <p>Drag, rotate, and resize the stickers to create your design!</p>
    <!-- Stickers -->
    <img src="https://example.com/sticker1.png" alt="Sticker 1" class="sticker" draggable="true">
    <img src="https://example.com/sticker2.png" alt="Sticker 2" class="sticker" draggable="true">
    <img src="https://example.com/sticker3.png" alt="Sticker 3" class="sticker" draggable="true">
    <!-- Add more stickers as needed -->
  </div>

  <script src="script.js"></script>
</body>
</html>

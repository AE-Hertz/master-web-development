<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InspoMap</title>
</head>
<body>
    <h1>InspoMap</h1>
    <p>Explore new regions each day for daily inspiration!</p>
    
    <!-- Map Container -->
    <div class="map">
        <!-- Map Regions -->
        <div class="region" id="region1" onclick="showInspiration(1)">Region 1</div>
        <div class="region" id="region2" onclick="showInspiration(2)">Region 2</div>
        <div class="region" id="region3" onclick="showInspiration(3)">Region 3</div>
        <div class="region" id="region4" onclick="showInspiration(4)">Region 4</div>
    </div>
    
    <!-- Inspiration Display -->
    <div class="inspiration-display" id="inspiration-display">
        <h2>Inspiration of the Day</h2>
        <p id="inspiration-text">Click on a region to explore!</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
